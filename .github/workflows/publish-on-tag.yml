name: Publish on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Publish webextension
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Verify tag matches manifest version
      run: |
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        MANIFEST_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('manifest.json', 'utf8')).version")
        
        if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
          echo "ERROR: Tag version ($TAG_VERSION) doesn't match manifest version ($MANIFEST_VERSION)"
          exit 1
        fi
        
        echo "âœ… Versions match: $TAG_VERSION"
    - name: Build
      run: |
        npm ci
        npm run build
        mkdir dist
        cp -r build/ dist/
        cp manifest.json dist/
        cp -r icons/ dist/
        cd dist && zip -r ../dist/extension.zip .
    - name: Upload & release
      uses: mnao305/chrome-extension-upload@v5.0.0
      with:
        file-path: dist/extension.zip
        extension-id: ${{ secrets.EXTENSION_ID }}
        client-id: ${{ secrets.PUB_CLIENT_ID }}
        client-secret: ${{ secrets.PUB_CLIENT_SECRET }}
        refresh-token: ${{ secrets.PUB_REFRESH_TOKEN }}
